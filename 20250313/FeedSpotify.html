<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed di Spotify.</title>
    <style>
        body 
        {
            font-family: 'Times New Roman', Times, serif;
            margin: 20px;
            background-color: grey;
            text-align: center;
            color: white;
        }
        .card 
        {
            background-color: #1DB954;
            margin: 20px auto;
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        iframe 
        {
            border-radius: 12px;
            width: 100%;
            height: 152px;
        }
    </style>
</head>
<body>
    <img src="20231003cvimage.jpg" width="100%" height="300" alt="Header Image" />
    <h1>Podcast su Spotify.</h1>
    <div id="feed"></div>

    <script>
        async function loadRSS() 
        {
            const response = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://gghiaccio.github.io/Gi-Portfolio/20250313/podcastini.xml');
            const data = await response.json();

            const feedContainer = document.getElementById('feed');

            data.items.forEach(item => 
                {
                const card = document.createElement('div');
                card.className = 'card';

                const title = document.createElement('h3');
                title.textContent = item.title;

                const iframe = document.createElement('iframe');
                iframe.src = item.link;
                iframe.allow = "autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture";
                iframe.loading = "lazy";
                iframe.frameBorder = "0";

                card.appendChild(title);
                card.appendChild(iframe);
                feedContainer.appendChild(card);
            });
        }

        loadRSS();
    </script>
</body>
</html>
