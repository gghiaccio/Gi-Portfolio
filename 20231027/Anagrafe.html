    <script>
            function Stampa()
            {
                //nome
                var textname1 = document.getElementById("name").value;
                document.getElementById("textname1").innerHTML = textname1;
                    
                //cognome
                var textsurname = document.getElementById("surname").value;
                document.getElementById("textsurname").innerHTML = textsurname;


                var textcity = document.getElementById("City").value;
                document.getElementById("textcity").innerHTML = textcity;

                var textaddress = document.getElementById("Address").value;
                document.getElementById("textaddress").innerHTML = textaddress;

                var prov = document.getElementById("ListaProv").value;
                document.getElementById("textprovince").innerHTML = prov;

                //genere 
                var Gen = document.getElementsByName("Genere");
                var SelectedGenre;
                for (var i = 0; i < Gen.length; i++) 
                {
                        if (Gen[i].checked) 
                        {
                            SelectedGenre = Gen[i].value;
                             break;
                        }
                }
                document.getElementById("textgender").innerHTML = SelectedGenre


                //italiano 
                var checkBox1 = document.getElementById("box1");
                var text1 = document.getElementById("text1");
                if (checkBox1.checked == true)
                {
                    document.getElementById("text1").innerHTML="Italiano";
                } 

                //storia
                var checkBox2 = document.getElementById("box2");
                var text2 = document.getElementById("text2");
                if (checkBox2.checked == true)
                {

                } 

                //matematica

                }

                {
                    document.getElementById("text4").innerHTML="Inglese";
                } 
                

                //informatica

                var text5 = document.getElementById("text5");
                if (checkBox5.checked == true)
                {
                    document.getElementById("text5").innerHTML="Informatica";
                } 
                

                //tps

                var text6 = document.getElementById("text6");
                if (checkBox6.checked == true)
                {
                    document.getElementById("text6").innerHTML="TPSIT";

            }
