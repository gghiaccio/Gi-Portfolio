<table id="demo" class="table table-dark"></table></p>

<script>
  var stringa="";
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() 
  {
    if (this.readyState == 4 && this.status == 200) 
    {
      var myObj = JSON.parse(this.responseText);
        for(var x in myObj)
        {
          stringa += "<tr><td>" + myObj[x].id + "</td><td> " + myObj[x].title.rendered + "</td></tr>";
          document.getElementById("demo").innerHTML=stringa;
        }
    }
  };
  xmlhttp.open("GET", "https://www.sony.it/wp-json/wp/v2/posts?search=AMAP", true);
  xmlhttp.send();
  
  </script>
