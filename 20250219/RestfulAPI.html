<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESTful API</title>
    <style>
        body 
        {
            font-family: 'Times New Roman', Times, serif;
            margin: 20px;
            background-color: grey;
            text-align: center;
            color: white;
        }

        ul 
        {
            list-style-type: none;
            padding: 0;
        }

        li 
        {
            background-color: white;
            margin: 10px auto;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            color: black;
            width: 60%;
        }

        a 
        {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        a:hover 
        {
            color: #d2afff;
        }

        table 
        {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            color: black;
        }

        th, td 
        {
            padding: 10px;
            border: 1px solid black;
        }

        th 
        {
            background: #444;
            color: white;
        }
    </style>
</head>
<body>

    <img src="20231003cvimage.jpg" width="1450" height="300" />
    
    <h1>RESTful API</h1>
    
    <table id="demo">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() 
        {
            if (this.readyState == 4 && this.status == 200) 
            {
                var myObj = JSON.parse(this.responseText);
                var stringa = "";
                for (var x in myObj) 
                {
                    if (myObj[x].title && myObj[x].title.rendered) 
                    {
                        stringa += "<tr><td>" + myObj[x].id + "</td><td>" + myObj[x].title.rendered + "</td></tr>";
                    }
                }
                document.querySelector("#demo tbody").innerHTML = stringa;
            }
        };
        xmlhttp.open("GET", "https://www.sony.it/wp-json/wp/v2/posts?search=AMAP", true);
        xmlhttp.send();
    </script>

</body>
</html>
